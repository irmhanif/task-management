name: Deploy Site on push
on:
  push:
    branches:
      - master
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Installing project dependencies
      run: npm install
    - name: Building the project
      run: npm run build
    - name: ðŸ“‚ Sync files
      uses: ./
      with:
        server: ${{ secrets.TODO_SITE_SERVER}}
        username: ${{ secrets.TODO_SITE_USER}}
        password: ${{ secrets.TODO_SITE_PASS}}
